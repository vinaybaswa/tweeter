<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="/styles/nav.css">
  <link rel="stylesheet" type="text/css" href="/styles/header.css">
  <link rel="stylesheet" type="text/css" href="/styles/new-tweet.css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <span>
      <span class="new-tweet-button">
        <div> <b>Write</b> a new tweet</div>
        <div class="angled-arrow">
          <a><i class="fa fa-angle-double-down"></i></a>
        </div>
      </span>
    </span>
  </nav>

  <!-- Page-specific (main) content here -->

  <div class="flex-container">
    <header class="header">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class="name">
        <p><b>Vinay</b> Baswa</p>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        <!-- <h2>Compose Tweet</h2> -->
        <form action="/tweets" method="post">
          <!-- <label for="tweet-text">What are you humming about?</label>  -->
          <div class="btn-and-input">
            <label class="question">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div>
              <button id="submit-btn" type="submit" class="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
        <article class="tweets-container">
        </article>
      </section>
    </main>
  </div>
</body>

</html>
